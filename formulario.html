<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastros de Devs</h1>
        <p>Complete suas informações</p>
    </div>
    <br>
    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label>Sobrenome</label>
                <input type="text" name="Sobrenome" id="Sobrenome">
            </div>
        </fieldset>
        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label>De qual lado da aplicação você desenvolve </label>
            <label>
                <input type="radio" name="devweb" value="frontend">front-end
            </label>
            <label>
                <input type="radio" name="devweb" id="backend">back-end
            </label>
            <label>
                <input type="radio" name="devweb" id="fullstack"> full-stack
            </label>
        </div>
        <div>
            <label>Senioridde</label>
            <select  id="Senioridde">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset>
            <div>
                <label>Selecione as tecnologias que utiliza</label><br><br>
                <input type="checkbox" name="Tecnologia1" id="Tecnologia1" value="HTML">
                <label for="Tecnologia1">HTML</label>
                <input type="checkbox" name="Tecnologia2" id="Tecnologia2" value="Css">
                <label for="Tecnologia2">Css</label>
                <input type="checkbox" name="Tecnologia3" id="Tecnologia3" value="Javascript">
                <label for="Tecnologia3">Javascript</label>
                <input type="checkbox" name="Tecnologia4" id="Tecnologia4" value="PHP">
                <label for="Tecnologia4">PHP</label>
                <input type="checkbox" name="Tecnologia5" id="Tecnologia5" value="C#">
                <label for="Tecnologia5">C#</label>
                <input type="checkbox" name="Tecnologia6" id="Tecnologia6" value="Python">
                <label for="Tecnologia6">Python</label>
                <input type="checkbox" name="Tecnologia7" id="Tecnologia7" value="Java">
                <label for="Tecnologia7">Java</label>
                
            </div>
        </fieldset>
        <div>
            <label>Conte mais sobre suas experiências</label><br><br>
            <textarea style="width: 20em" name="Exeperiencia" id="Exeperiencia" rows="6"></textarea>
        </div>
        <button type="submit">Concluido</button>

    </form>
</body>
</html>
